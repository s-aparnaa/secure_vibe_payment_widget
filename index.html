<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Vibe Payment Widget</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>ğŸ§¾ Secure Vibe Payment</h2>
    <form id="payment-form">
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" required />

      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" maxlength="5" placeholder="MM/YY" required />

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" maxlength="4" placeholder="123" required />

      <button type="submit">Submit Payment</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
